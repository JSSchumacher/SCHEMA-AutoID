  <script>
  let schemaVersion = "";
  let schemaAutoID = "";

  // Load schema.json
  fetch("schema.json")
    .then(response => response.json())
    .then(data => {
      schemaVersion = data.schemaVersion;
      schemaAutoID = data.schemaAutoID;

      // Display at bottom of page
      document.getElementById("schema-version-display").innerText = `SCHEMA Version: ${schemaVersion}`;
      document.getElementById("schema-autoid-display").innerText = `SCHEMA-AutoID: ${schemaAutoID}`;

      // Output to console
      console.log(`SCHEMA Version: ${schemaVersion}`);
      console.log(`SCHEMA-AutoID: ${schemaAutoID}`);
    })
    .catch(err => console.error("Error loading schema.json:", err));

    function formatDateToSchema(dateStr) {
      return dateStr.replace(/-/g, '');
    }

    function formatDateReadable(dateStr) {
      const parts = dateStr.split("-");
      const year = parts[0];
      const month = parts[1].padStart(2, "0");
      const day = parts[2].padStart(2, "0");
      return `${month}/${day}/${year}`;
    }

    function generateID() {
      const major = document.getElementById("security-clearance").value;
      const minor = document.getElementById("item-type").value;
      const dateVal = document.getElementById("date").value;
      const date = formatDateToSchema(dateVal);
      const owner = document.getElementById("organization").value;
      const domain = document.getElementById("sub-organization").value;
      const tag = document.getElementById("tag").value;

      const id = `${major}-${minor}-${date}-${owner}${domain ? '.' + domain : ''}-${tag}`;
      document.getElementById("output").innerText = id;
    }

    function copyToClipboard() {
      const text = document.getElementById("output").innerText;
      if (text !== '–') {
        navigator.clipboard.writeText(text);
      }
    }

    document.getElementById("auto-date").addEventListener("change", function () {
      const dateInput = document.getElementById("date");
      if (this.checked) {
        const now = new Date();
        const localDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        dateInput.valueAsDate = localDate;
        dateInput.disabled = true;
      } else {
        dateInput.disabled = false;
        dateInput.value = "";
      }
    });

    const now = new Date();
